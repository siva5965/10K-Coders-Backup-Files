    <style>
        .container {
            display: inline-block;

        form {
            height: 300px;

    <form class="container">
        <h1 style="color: rgb(166, 98, 10);  text-align: left;">Address</h1>
        <hr>
        <label for="street">Street : </label>
        <input type="text" name="street" id="street"><br>
        <input type="text" name="street" id="street" style="margin-left: 12%;"><br>
        <label for="city">City , </label>
        <label for="state">State : </label>

        <input type="text" name="state" id="state" style="width: 10%;"><br>
        <label for="zipcode">Zipcode : </label>
        <input type="number" name="zipcode" id="zipcode"><br>
        <label for="country">Country : </label>
        <input type="text" name="country" id="country"><br>
        <button type="button" onclick="getUser()" >OK</button>

    </form>

    <script>

        function getUser() {
            var details = {
                street: "",
