<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API-4 create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <button onclick="gotomainpage()" class="btn btn-primary">Go To Main Page !</button>
        <h2>Welcome To EDIT/CREATE Page</h2>
        <div id="userdetails">
            <form>
                <div class="mb-3">
                    <label for="id" class="form-label">Id</label>
                    <input type="text" class="form-control" id="id" disabled>
                </div>
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="text" class="form-control" id="price">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description">
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <input type="text" class="form-control" id="category">
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Image</label>
                    <input type="text" class="form-control" id="image">
                </div>
                <div class="mb-3">
                    <label for="rating" class="form-label">Rating</label>
                    <label for="rate" class="form-label">Rate</label>
                    <input type="text" class="form-control" id="rate" placeholder="rate">
                    <label for="count" class="form-label">Count</label>
                    <input type="text" class="form-control" id="count" placeholder="count">
                </div>
                <button type="button" class="btn btn-primary" onclick="updateuser()">Submit</button>

                
            </form>
        </div>
    </div>

    <script>
        var mainuser = {}
        function gotomainpage(){
            window.location.href = "index.html"
        }

        var url = window.location.href
        console.log(url);
        if(url.lastIndexOf("?") > -1){
            id = url.substr(url.lastIndexOf("?") + 1)
        }else{
            id = null
        }
        console.log(id)

        fetch("http://localhost:3010/users/" + id)
        .then((response)=>{
            return response.json()
        })
        .then((user)=>{
            mainuser = user
            for (a in user){
                document.getElementById(a).value = user[a]
            }
        })

        function gotomainpage(){
            window.location.href = "index.html"
        }

        function updateuser(){

            if (id){
                fetch("http://localhost:3010/users/"+ id,{
                    method:"PUT",
                    headers:{
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(captureuser())
                })
                .then((response) => {
                        return response.json()
                    })
                    .then(() => {
                        window.location.href = "index.html"
                    })
            } else {
                fetch("http://localhost:3010/users/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(captureuser())
                })
                    .then((response) => {
                        return response.json()
                    })
                    .then(() => {
                        window.location.href = "index.html"
                    })
            }
        }

        function captureuser(){
            var newuser = {
                id: "",
                title: "",
                price: "",
                description: "",
                category: "",
                image: "",
                rating: {
                    rate:"",
                    count:"",
                }
            }
            for(a in newuser){
                newuser[a] = document.getElementById(a).value
            }
            return newuser
        }
    </script>
</body>
</html>
