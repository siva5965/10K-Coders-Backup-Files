<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API-4 index</title>
    <style>
        #btn {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img{
            width: 100px;
            height: 100px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <table class="table">
        <thead>
            <tr>
                <th rowspan="2">Id</th>
                <th rowspan="2">Title</th>
                <th rowspan="2">Price</th>
                <th rowspan="2">Description</th>
                <th rowspan="2">Category</th>
                <th rowspan="2">Image</th>
                <th colspan="2" rowspan="1">Rating</th>
                <th rowspan="2">EDIT</th>
                <th rowspan="2">DELETE</th>
            </tr>
            <tr>
                <th>rate</th>
                <th>count</th>
            
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <div id="btn">
        <button type="button" class="btn btn-primary" href="create.html" onclick="gotocreateuser()">Create User</button>
    </div>

    <script>
        var allusers = []
        function getdatafromserver() {
            fetch("http://localhost:3010/users")
                .then((response) => {
                    return response.json()
                })
                .then((users) => {
                    console.log(users);
                    allusers = users
                    displayusers(users)
                })
        }

        function displayusers(users) {
            users.forEach((user, i) => {
                var mytr = document.createElement("tr")
                for (a in user) {
                    var mytd = document.createElement("td")

                    if (a !== "image" && a !== "rating") {
                        mytd.innerHTML = user[a]
                        mytr.appendChild(mytd)
                    } else if (a == "image") {
                        var myimg = document.createElement("img")
                        myimg.setAttribute("src", user[a])
                        mytd.appendChild(myimg)
                        mytr.appendChild(mytd)
                    } else if (a == "rating") {
                        for (b in user[a]) {
                            var myntd = document.createElement("td")
                            myntd.innerHTML = user[a][b]
                            mytr.appendChild(myntd)
                        }
                    }
                }

                var edittd = document.createElement("td")
                var editbtn = document.createElement("button")
                editbtn.setAttribute("class", "btn btn-warning")
                editbtn.setAttribute("onclick", "edituser(" + i + ")")
                editbtn.innerHTML = "EDIT"
                edittd.appendChild(editbtn)
                mytr.appendChild(edittd)

                var deletetd = document.createElement("td")
                var deletebtn = document.createElement("button")
                deletebtn.setAttribute("class", "btn btn-danger")
                deletebtn.setAttribute("onclick", "deleteuser(" + i + ")")
                deletebtn.innerHTML = "DELETE"
                deletetd.appendChild(deletebtn)
                mytr.appendChild(deletetd)


                document.querySelector("tbody").appendChild(mytr)
            })
        }
        getdatafromserver()

        function edituser(i) {
            console.log(i);
            console.log(allusers[i]);
            window.location.href = "create.html?" + allusers[i].id
        }

        function deleteuser(i) {
            console.log(i);

            console.log(allusers[i]);
            window.location.href = "delete.html?" + allusers[i].id
        }

        function gotocreateuser() {
            window.location.href = "create.html"
        }

    </script>
</body>

</html>
