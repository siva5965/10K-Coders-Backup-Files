<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 5</title>
    <style>
        /* body{
            text-align: center;
        } */
        table,td,th{
            border: 2px solid black;
            border-collapse: collapse;
        }
        td{
            text-align: center;
        }
        label,
        input,
        textarea,
        header {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div id="formControl">
        <form>
            <header>Bootstrap 4 Form Validation Demo</header>
            <label for="name">Name</label><br>
            <input type="text" name="name" id="name" placeholder="Name"><br>
            <label for="username">Username</label><br>
            <input type="text" name="username" id="username" placeholder="Username"><br>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Email"><br>
            <label for="password">Password</label><br>
            <input type="password" name="password" id="password" placeholder="Password"><br>
            <label for="confirmpassword">Confirm Password</label><br>
            <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm Password"><br>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="20" rows="1" placeholder="Message"></textarea><br>
            <button type="button" onclick="getUser()">Get User</button>

        </form>
    </div>

    <div id="userTable">
        <table>
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Username</td>
                    <td>Email</td>
                    <td>Password</td>
                    <td>ConfirmPassword</td>
                    <td>Message</td>
                    <th>EDIT Functionality</th>
                    <th>DELETE Functionality</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script src="./create.js"></script>
    <script src="./delete.js"></script>
    <script src="./read.js"></script>
    <script src="./update.js"></script>

</body>

</html>
