<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 5</title>
    <style>
        table,tr,th,td{
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>userId</th>
                <th>date</th>
                <th>products</th>
                <th>__v</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        var cart = [
            {
                "id": 1,
                "userId": 1,
                "date": "2020-03-02T00:00:02.000Z",
                "products": [
                    {
                        "productId": 1,
                        "quantity": 4
                    },
                    {
                        "productId": 2,
                        "quantity": 1
                    },
                    {
                        "productId": 3,
                        "quantity": 6
                    }
                ],
                "__v": 0
            },
            {
                "id": 2,
                "userId": 1,
                "date": "2020-01-02T00:00:02.000Z",
                "products": [
                    {
                        "productId": 2,
                        "quantity": 4
                    },
                    {
                        "productId": 1,
                        "quantity": 10
                    },
                    {
                        "productId": 5,
                        "quantity": 2
                    }
                ],
                "__v": 0
            },
            {
                "id": 3,
                "userId": 2,
                "date": "2020-03-01T00:00:02.000Z",
                "products": [
                    {
                        "productId": 1,
                        "quantity": 2
                    },
                    {
                        "productId": 9,
                        "quantity": 1
                    }
                ],
                "__v": 0
            },
            {
                "id": 4,
                "userId": 3,
                "date": "2020-01-01T00:00:02.000Z",
                "products": [
                    {
                        "productId": 1,
                        "quantity": 4
                    }
                ],
                "__v": 0
            },
            {
                "id": 5,
                "userId": 3,
                "date": "2020-03-01T00:00:02.000Z",
                "products": [
                    {
                        "productId": 7,
                        "quantity": 1
                    },
                    {
                        "productId": 8,
                        "quantity": 1
                    }
                ],
                "__v": 0
            },
            {
                "id": 6,
                "userId": 4,
                "date": "2020-03-01T00:00:02.000Z",
                "products": [
                    {
                        "productId": 10,
                        "quantity": 2
                    },
                    {
                        "productId": 12,
                        "quantity": 3
                    }
                ],
                "__v": 0
            },
            {
                "id": 6,
                "userId": 8,
                "date": "2020-03-01T00:00:02.000Z",
                "products": [
                    {
                        "productId": 18,
                        "quantity": 1
                    }
                ],
                "__v": 0
            }
        ]

        console.log(cart)

        cart.forEach((info) => {
            // console.log(info)
            var mytr = document.createElement("tr")

            for (a in info) {
                var mytd = document.createElement("td")

                if (a !== "products") {
                    mytd.innerHTML = info[a]
                    mytr.appendChild(mytd)
                } else if (a == "products") {
                    var producttable = document.createElement("table")
                    info[a].forEach((item) => {
                        var myptr = document.createElement("tr")
                        for (c in item) {
                            var ctd = document.createElement("td")
                            ctd.innerHTML = c + " : " + item[c]
                            myptr.appendChild(ctd)
                        }
                        producttable.appendChild(myptr)
                    })
                    mytd.appendChild(producttable)
                    mytr.appendChild(mytd)
                }


            }

            document.querySelector("tbody").appendChild(mytr)
        })
    </script>
</body>

</html>
