<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>promise-5</title>
</head>

<body>

  <script>
    function getData() {
      return new Promise((resolve, reject) => {
        var getInfo = new XMLHttpRequest();
        getInfo.onreadystatechange = function () {
          if (getInfo.readyState == 4 && getInfo.status == 200) {
            data = JSON.parse(getInfo.response);
            resolve(data);

          }
        };
        getInfo.open("GET", "https://car-data.p.rapidapi.com/cars/types");
        getInfo.setRequestHeader(
          "X-RapidAPI-Key",
          "06d7a03758mshc325bc943411e3ap1c0a68jsnfa9a0f4e7414"
        );
        getInfo.setRequestHeader(
          "X-RapidAPI-Host",
          "car-data.p.rapidapi.com"
        );
        getInfo.send();
      });
    }

    getData().then((data) => {
      console.log(data)

    });
  </script>
</body>

</html>
