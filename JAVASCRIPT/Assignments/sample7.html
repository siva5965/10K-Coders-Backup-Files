<head>

<body>
    <script>
        var persons = ["siva","sai","dinesh","sasi","kalyan","shyam","krishna","kiran"]

        var char4person = persons.find((personname)=>{
            return personname.length ==4
        })
        

        var char5person = persons.filter((personname) =>{
            return personname.length == 5
        })
        
        console.log(char4person)
        console.log(char5person)
    </script>
</body>
