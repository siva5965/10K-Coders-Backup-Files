    // 12.	Create a function that takes an array of arrays with numbers. 
// Return a new (single) array with the largest numbers of each.
// Example:
// 1.	findLargestNums([[4, 2, 7, 1], [20, 70, 40, 90], [1, 2, 0]]) ‚ûû [7, 90, 2]

var myarr = [[4, 2, 7, 1], [20, 70, 40, 90], [1, 2, 0]]
var singlearr = []
function largenum(myarr){
  myarr.forEach((arr) => {
    singlearr.push(Math.max(...arr))
  })
  return singlearr
}
console.log(largenum(myarr));

  <script>
//     Create a function that takes two strings as arguments and returns the number of times the first string (the single character) is found in the second string.
// Example:

// charCount("c", "Chamber of secrets") ‚ûû 1

const charCount = (string1, string2) => {
  let a = 0;
  for (let i = 0; i < string2.length; i++) {
    if (string1 === string2[i]) {
      a += 1;
    }
  }
  return a;
};

console.log(charCount("c", "Chamber of secrets"));

    
  </script>
